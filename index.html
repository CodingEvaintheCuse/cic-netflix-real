<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <nav>
            <a class="header-logo" href="homepage.html">
                <div class="logo"></div>
            </a>
               
        </nav>
    </header>
    <main>
        <div class="profiles-selection-container">
            <h1>Who's watching?</h1>
            <div class="profiles-selection-row">
                    <div class="profile-container">
                        <img class="profile-pic" src="images/dog.png" alt="Dog picture">
                        <h3>Jeremy</h3>
                    </div>
                    <div class="profile-container">
                        <img class="profile-pic" src="images/face-red.png" alt="Red Face">
                        <h3>Joe</h3>
                    </div>
                    <div class="profile-container">
                        <img class="profile-pic" src="images/face-green.png" alt="Green Face">
                        <h3>Tv</h3>
                    </div>
                    <div class="profile-container">
                        <img class="profile-pic" src="images/face-yellow.png" alt="Yellow Face">
                        <h3>Karl</h3>
                    </div>
                    <div class="profile-container">
                        <img class="profile-pic" src="images/kids-section.png" alt="Kids Logo">
                        <h3>Kids</h3>
                    </div>
            </div>
        </div>

    </main>
    
</body>
</html>
